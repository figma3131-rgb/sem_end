name: Java CI with Maven

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build (package) and upload classes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven (package)
        run: mvn -B package

      - name: List target contents (debug)
        run: ls -R target | sed -n '1,200p'

      - name: Upload compiled classes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: target/classes

  run:
    name: Run the app (downloads artifact)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download compiled classes artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: downloaded

      - name: List downloaded files (debug)
        run: ls -R downloaded | sed -n '1,200p'

      - name: Run the App
        run: java -cp downloaded/classes com.example.HelloWorld
